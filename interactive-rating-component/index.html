<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main class="main">

    <!-- Rating state start -->
    <section class="rating card">
      <img class="rating__star-icon" src="images/icon-star.svg">

      <h1 class="card__heading">How did we do?</h1>

      <p class="card__paragraph">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <form class="rating__form">
        <ul class="rating__score-list">
          <li><button type="button" class="rating__score">1</button></li>
          <li><button type="button" class="rating__score">2</button></li>
          <li><button type="button" class="rating__score">3</button></li>
          <li><button type="button" class="rating__score">4</button></li>
          <li><button type="button" class="rating__score">5</button></li>
        </ul>
        <button class="rating__submit-button" type="button">SUBMIT</button>
      </form>

    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thankyou card hidden">
      <img class="thankyou__illustration" src="images/illustration-thank-you.svg" alt="">

      <p class="thankyou__selected">You selected <span id="thankyou__rating">0</span> out of 5</p>

      <h1 class="card__heading">Thank you!</h1>

      <p class="card__paragraph thankyou__paragraph">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>
    <!-- Thank you state end -->
  </main>

  <script src="app.js"></script>
</body>

</html>
