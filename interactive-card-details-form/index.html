<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="container-grid">

    <aside class="container-sidebar">
      <section class="card-front">
        <img src="/images/card-logo.svg" alt="" class="card-front__logo">
        <p class="card-front__card-number">0000 0000 0000 0000</p>
        <p class="card-front__name">Jane Appleseed</p>
        <p class="card-front__exp">00/00</p>
      </section>

      <section class="card-back">
        <p class="card-back__cvc">000</p>
      </section>
    </aside>


    <main class="container-main">

      <form class="payment-form">
        <div class="payment-form__field-container">
          <label for="name" class="payment-form__label">CARDHOLDER NAME</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" class="payment-form__field form__full-field">
        </div>

        <div class="payment-form__field-container">
          <label for="cardnum" class="payment-form__label">CARD NUMBER</label>
          <input type="text" name="cardnum" id="cardnum" placeholder="e.g. 1234 5678 9123 0000" class="payment-form__field form__full-field">
        </div>

        <div class="payment-form__third-row">
          <div class="payment-form__field-container">
            <fieldset class="payment-form__fieldset">
              <legend class="payment-form__label">EXP. DATE (MM/YY)</legend>
              <input type="text" name="exp_month" id="exp_month" placeholder="MM" class="payment-form__field ">
              <input type="text" name="exp_year" id="exp_year" placeholder="YY" class="payment-form__field ">
            </fieldset>
          </div>

          <div class="payment-form__field-container">
            <label for="cvc" class="payment-form__label">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" class="payment-form__field ">
          </div>

          <button type="button">Confirm</button>
        </div>
      </form>


    </main>

    <!-- Completed state start -->
    <!--
    Thank you!
    We've added your card details
    Continue
  -->

  </div>

</body>

</html>
