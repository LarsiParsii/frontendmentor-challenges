<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="container">

    <aside class="container-sidebar">
      <div class="container-card">

        <section class="card card-back">
          <p class="card__small-text card-back__cvc">000</p>
        </section>

        <section class="card card-front">
          <img src="/images/card-logo.svg" alt="" class="card-front__logo">
          <p class="card-front__card-number">0000 0000 0000 0000</p>

          <p class="card__small-text card-front__name">JANE APPLESEED</p>
          <p class="card__small-text card-front__exp"><span class="exp_month">00</span>/<span class="exp_year">00</span></p>
        </section>

      </div>
    </aside>


    <main class="container-main">
        
      <form class="payment-form">
        <div class="payment-form__field-container">
          <label for="name" class="payment-form__label">CARDHOLDER NAME</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" class="payment-form__field">
        </div>
        
        <div class="payment-form__field-container">
          <label for="cardnum" class="payment-form__label">CARD NUMBER</label>
          <input type="text" name="cardnum" id="cardnum" placeholder="e.g. 1234 5678 9123 0000" class="payment-form__field">
          <p class="error-text">Wrong format, numbers only</p>
        </div>

        <div class="payment-form__third-row">
          <fieldset class="payment-form__exp">
            <legend class="payment-form__label">EXP. DATE (MM/YY)</legend>
            
            <input type="text" name="exp__month" id="exp__month" placeholder="MM" class="payment-form__field ">
            <input type="text" name="exp__year" id="exp__year" placeholder="YY" class="payment-form__field ">
            <p class="error-text">Can't be blank</p>
          </fieldset>

          <div class="payment-form__cvc">
            <label for="cvc" class="payment-form__label">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" class="payment-form__field ">
          </div>
        </div>

        <button type="button" class="payment-form__button">Confirm</button>
      </form>
      

      <div class="container-thankyou">
        <img src="images/icon-complete.svg" alt="">
        <h1 class="thankyou-heading">Thank you!</h1>
        <p class="thankyou-text">We've added your card details</p>

        <button type="button" class="payment-form__button">Continue</button>
      </div>
      
    </main>

  </div>

</body>

</html>
